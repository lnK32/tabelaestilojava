<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <div class="imagem container">
          <img src="https://cdn.pixabay.com/photo/2022/12/05/19/14/cat-7637500_640.jpg" alt="">
       </div>

      <main class="main_container"></main>
        <div class="content">

            <h1 class="title_contato">Fale conosco</h1>
            <form action="#" method="post">


                <div class="style-form-input full">
                    <input type="text" name="nome" id="#" required>
                     <label for="#"> <i class="icon icon-user-1"></i>nome</label>
                </div>


                <div class="style-form-input">
                    <input type="text" name="email" id="#" required>
                    <label for="#"> <i class="icon icon-mail-1"> </i>E-mail</label>
               </div>
                
               <div class="style-form-input right">
                 <input type="text" name="assunto" required>
                 <label><i class="icon icon-info-circled"></i>Assunto</label> 
               </div>

               <div class="style-form-input full">
                  <textarea name="mensagem"required></textarea>
                  <label><i class="icon icon-info-circled"></i>mensagem</label>
               </div>

               <div class="style-form-input full">
                <input type="hidden" name="acao" value="enviar">
                 <button class="btn-submit">Enviar</button> 
              </div>

            </form>


        </div>
    
    
</body>
</html>
